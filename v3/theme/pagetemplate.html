<!--{{{-->
<div id="displayArea">
		<div id="messageArea"></div>
		<!-- AMBIT HTML build here -->
		<div id="header">
			<span id="SiteIcon" macro="image SiteIcon"></span>
			<h1><span id="SiteTitle" class='siteTitle' refresh='content' tiddler='SiteTitle'></span> <span id="SiteSubtitle" class='siteSubtitle' refresh='content' tiddler='SiteSubtitle'></span></h1>
			<img id="logo" src="http://ambit-theme.tiddlyspace.com/ambit_logo_dark.png" alt="AMBIT logo" />			
			<img id="annafreudlogo" src="http://ambit-theme.tiddlyspace.com/annafreud_logo_dark.png" alt="Anna Freud Centre logo" />
		</div>
		<div id="mainpane">
			<div id="tiddlerDisplay">
			</div> <!-- tiddlerDisplay -->
			<div id="sidebar">
				<div class="tools">
					<div macro="buttonPermaviewMacro"></div>
					<h2>Tools</h2>
				</div>
				<div class="wrap">
					<div id="search" class="module">
						<h2>Search</h2>
						<div class="moduleContent">
							<span macro="searchBox"></span>
						</div>
					</div>
					<div id="history" class="module">
						<h2>History</h2>
						<div class="moduleContent">
							<div macro="history"></div>
						</div>
					</div>
					<div id="youAreReading" class="module">
						<h2>You are reading</h2>
						<div class="moduleContent">
							<div macro="youAreReading"></div>
						</div>
					</div>
					<div id="contents" class="module">
						<h2>Contents</h2>
						<div class="moduleContent">
							<div id='mainMenu' refresh='content' tiddler='MainMenu'></div>
						</div>
					</div>
				</div>	
			</div> <!-- sidebar -->
		 </div> <!-- mainpane -->
	</div> <!-- displayArea -->
<!--}}}-->
